{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block body %}

    <!-- 장바구니 -->
    <div class="container">
      <h3 class="text-center my-5">장바구니</h3>
      <form
        name="orderform"
        id="orderform"
        method="post"
        class="orderform"
        action="/Page"
        onsubmit=""
      >
        <input type="hidden" name="cmd" value="order" />
        <div class="cartdiv row gx-6 justify-content-center" id="cart">
          <div class="col-7 pe-4">
            <div class="d-flex align-items-center">
              <a
                class="text-decoration-none text-dark d-flex align-items-center"
                href="#"
              >
                <i class="bi bi-check-square text-muted fs-5 me-2"></i>
                전체선택
              </a>
              <p class="text-muted mx-4 mb-0">|</p>
              <a class="text-decoration-none text-dark" href="#" onclick=""
                >선택한 상품 삭제</a
              >
            </div>
            <hr class="green-line" />
            <div class="row">
              <!-- 상품1 -->
              <div class="card border-0">
                <div class="d-flex justify-content-between">
                  <!-- 상품 정보 -->
                  <a href="#" class="text-decoration-none">
                    <div class="d-flex mx-4 align-items-center">
                      <div class="check me-3">
                        <input
                          type="checkbox"
                          name="buy"
                          value="260"
                          onclick=""
                          id="cartcheck"
                        />
                        <label for="cartcheck"></label>
                      </div>
                      <img
                        class="img me-4"
                        src="https://picsum.photos/1280/720"
                        alt="상품사진"
                        style="height: 10rem; width: 8rem"
                      />
                      <p class="pname m-0 text-dark">{{ 상품명 }}</p>
                    </div>
                  </a>

                  <!-- 수량 선택 -->
                  <div class="num d-flex align-items-center">
                    <div class="updown d-flex align-items-center">
                      <span class="num-icon" onclick=""
                        ><i class="bi bi-dash-circle"></i
                      ></span>
                      <input
                        type="text"
                        name="p_num1"
                        id="p_num1"
                        size="1"
                        maxlength="4"
                        class="p_num1 mx-2"
                        value="2"
                        onkeyup=""
                      />
                      <span class="num-icon" onclick=""
                        ><i class="bi bi-plus-circle"></i
                      ></span>
                    </div>
                  </div>
                  <!-- 상품 가격, 삭제 -->
                  <div class="d-flex">
                    <div
                      class="cartprice d-flex flex-column align-items-end me-3 justify-content-center"
                    >
                      <input
                        type="hidden"
                        name="p_price"
                        id="p_price"
                        class="p_price"
                        value="20000"
                      />
                      <span class="my-0"> 20,000원 </span>
                      <div class="fw-bold sum">합계 : 40,000원</div>
                    </div>
                    <div class="d-flex align-items-center">
                      <button class="cartcmd btn btn-lg border-0 p-0 me-4">
                        <a
                          href="#"
                          class="text-secondary bi bi-x-lg"
                          onclick=""
                        ></a>
                      </button>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
              </div>
              <!-- 상품1 -->

              <!-- 상품2 -->
              <div class="card border-0">
                <div class="d-flex justify-content-between">
                  <!-- 상품 정보 -->
                  <a href="#" class="text-decoration-none">
                    <div class="d-flex mx-4 align-items-center">
                      <div class="check me-3">
                        <input
                          type="checkbox"
                          name="buy"
                          value="260"
                          onclick=""
                          id="cartcheck"
                        />
                        <label for="cartcheck"></label>
                      </div>
                      <img
                        class="img me-4"
                        src="https://picsum.photos/1280/720"
                        alt="상품사진"
                        style="height: 10rem; width: 8rem"
                      />
                      <p class="pname m-0 text-dark">{{ 상품명 }}</p>
                    </div>
                  </a>

                  <!-- 수량 선택 -->
                  <div class="num d-flex align-items-center">
                    <div class="updown d-flex align-items-center">
                      <span class="num-icon" onclick=""
                        ><i class="bi bi-dash-circle"></i
                      ></span>
                      <input
                        type="text"
                        name="p_num1"
                        id="p_num1"
                        size="1"
                        maxlength="4"
                        class="p_num1 mx-2"
                        value="1"
                        onkeyup=""
                      />
                      <span class="num-icon" onclick=""
                        ><i class="bi bi-plus-circle"></i
                      ></span>
                    </div>
                  </div>
                  <!-- 상품 가격, 삭제 -->
                  <div class="d-flex">
                    <div
                      class="cartprice d-flex flex-column align-items-end me-3 justify-content-center"
                    >
                      <input
                        type="hidden"
                        name="p_price"
                        id="p_price"
                        class="p_price"
                        value="20000"
                      />
                      <span class="my-0"> 17,9600원 </span>
                      <div class="fw-bold sum">합계 : 17,960원</div>
                    </div>
                    <div class="d-flex align-items-center">
                      <button class="cartcmd btn btn-lg border-0 p-0 me-4">
                        <a
                          href="#"
                          class="text-secondary bi bi-x-lg"
                          onclick=""
                        ></a>
                      </button>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
              </div>
              <!-- 상품2 -->
            </div>
            <!-- 상품 row -->
          </div>
          <!-- 상품 col-7 -->

          <!-- 주문하기 -->
          <div class="col-3 p-0 ms-4">
            <div class="row mb-3 border" style="margin: 0 11px">
              <div class="my-4 px-3">
                <p><i class="bi bi-geo-alt mb-1"></i> 배송지</p>
                <p>{{ 주소 }}</p>
                <div class="d-grid">
                  <button class="btn btn-outline-green mx-1">
                    배송지 변경
                  </button>
                </div>
              </div>
              <hr class="m-0" />
              <div class="bg-light px-0 py-3">
                <div
                  class="d-flex justify-content-between align-items-center px-3"
                >
                  <p class="my-1">전체갯수</p>
                  <p
                    class="sumcount my-1"
                    id="sum_p_num"
                    style="font-size: 20px"
                  >
                    {{ 3 }}개
                  </p>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center px-3"
                >
                  <p class="my-1">상품금액</p>
                  <p
                    class="summoney my-1"
                    id="sum_p_price"
                    style="font-size: 20px"
                  >
                    {{ 상품금액 }}원
                  </p>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center px-3"
                >
                  <p class="my-1">배송비</p>
                  <p class="my-1" style="font-size: 20px">{{ 배송비 }}원</p>
                </div>
                <hr />
                <div
                  class="d-flex justify-content-between align-items-center px-3"
                >
                  <p class="my-1">결제예정금액</p>
                  <p class="my-1" style="font-size: 20px">{{ 최종금액 }}원</p>
                </div>
              </div>
            </div>
            <!-- 주문버튼 -->
            <a class="text-decoration-none" href="">
              <div class="d-grid" id="goorder" style="margin: 0 11px">
                <button class="btn btn-green py-3">주문하기</button>
              </div>
            </a>
          </div>
          <!-- 주문하기 col-3 -->
        </div>
      </form>
    </div>
    <!-- container -->

{% endblock body %}
