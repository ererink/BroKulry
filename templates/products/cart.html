{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block body %}
<div class="container">
    {% for cart in dic %}
    <p> 
    주문 상품 id: {{cart.product.id}}
    </p>
    <p> 
    주문 수량: {{cart.quantity}}
    </p>
    {%endfor%}
    총 주문 수량:{{total_quantity}}
    총합:{{total_price}}
</div>
{% endblock %}
