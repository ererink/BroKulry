{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block body %}

<div class="container">
<a  href="{% url 'products:create' %}">상품 작성하기</a>

<div class="card">
    {% for content in contents %}
    <br>
    <a href="/products/{{ content.id }}/">{{ content.title }}</a>
    {% endfor %}
</div>
</div>



    
{% endblock body%}
